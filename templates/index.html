{% extends 'app.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Space Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: white;
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
            background-color: white;
            border-radius: 5px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .display-4 {
            font-weight: bold;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 1500px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Parking Space Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if 'user_id' in session %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light me-2" href="{{ url_for('display') }}">Book Parking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="mb-4 text-primary">ðŸš— Parking Space Detection</h1>

        <div class="mt-5">
            <div class="card">
                <div class="card-body p-0">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid rounded"
                        style="max-width: 100%; max-height: 500px; width: 800px;">
                </div>
            </div>
        </div>

        <div class="footer mt-5">
            <p>Â© 2024 Parking Space Detection - Powered by AI</p>
        </div>
    </div>

    <script>
        function updateSpaceCount() {
            $.getJSON('/space_count')
                .done(function (data) {
                    // Successfully received data, update the DOM
                    $('#free-spaces').text(data.free);
                    $('#occupied-spaces').text(data.occupied);
                })
                .fail(function () {
                    // Handle errors, e.g., network issues
                    console.error('Error fetching space count data');
                });
        }

        $(document).ready(function () {
            updateSpaceCount();  // Initial call to update space count immediately
            setInterval(updateSpaceCount, 2000);  // Update every 2 seconds
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

{% endblock %}

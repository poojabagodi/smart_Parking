<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Spots Display</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #76c7c0, #f7f8f8);
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #004643;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        /* Parking Spot Styles */
        .spot {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 15px;
            width: 180px;
            height: 180px;
            border: 2px solid #4CAF50;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 12px;
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .spot:hover {
            transform: scale(1.05);
            background: rgba(76, 175, 80, 0.4);
        }

        /* Form Styles */
        form {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #004643;
        }
        .field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .field button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .field button:hover {
            background-color: #45a049;
        }

        /* Footer Message */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alloting Parking Spots</h1>
    </div>

    <div class="container">
        <form action="{{ url_for('find_seat') }}" method="post">
            <!-- Phone Number Field -->
            <div class="field">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <!-- License Plate Field -->
            <div class="field">
                <label for="license_plate">License Plate Number</label>
                <input type="text" id="license_plate" name="license_plate" class="form-control" required>
            </div>
            <!-- Cost Display -->
            <div class="field">
                <label for="cost">Amount per hour</label>
                <input type="number" id="cost" class="form-control" name="cost" value="10" readonly>
            </div>
            <!-- Submit Button -->
            <div class="field">
                <button type="submit" class="btn btn-primary">Book Parking</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Park securely and conveniently with us!</p>
    </div>
</body>
</html>
